<mat-card>
  <mat-card-header>
    <mat-card-title>Transfer Money</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>From Account</mat-label>
        <mat-select formControlName="fromAccount" required>
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.name }} ({{ account.balance | currency }})
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>To Account</mat-label>
        <mat-select formControlName="toAccount" required>
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{ account.name }} ({{ account.balance | currency }})
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="transferForm.invalid">Transfer
      </button>
    </form>
  </mat-card-content>
</mat-card>
