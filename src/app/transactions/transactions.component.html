<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <button mat-flat-button (click)="homelinkClicked()">Home</button>
      <mat-card-title>Transactions</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">Date</th>
        <td mat-cell class="cell" *matCellDef="let transaction" [attr.colspan]="3">{{ transaction.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell class="cell" *matCellDef="let transaction">{{ transaction.description }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell class="cell" *matCellDef="let transaction">{{ transaction.amount | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell class="cell" *matCellDef="let transaction">{{ transaction.type }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
